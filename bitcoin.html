<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                updateRate()
                function updateRate(){

                    // Creez un obiect de tip request
                    var request = new XMLHttpRequest

                    // Setez requestul
                    request.open("GET", "https://api.coindesk.com/v1/bpi/currentprice.json")

                    // Trimit requestul
                    request.send()

                    // Setez actiunea in urma careia primesc raspuns
                    request.onreadystatechange = function() {
                        if(this.readyState == 4){
                            // Parseaza
                            var rates = JSON.parse(request.response)
                            // Valoarea parsata
                            $("#rate").html(rates.bpi.EUR.rate)
                        }
                    }
                }
            }
        )
    </script>
</head>
<body>
    <span id="rate"></span> EUR
</body>
</html>
